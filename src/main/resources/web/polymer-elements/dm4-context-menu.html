<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-menu/paper-menu.html">
<link rel="import" href="../bower_components/iron-overlay-behavior/iron-overlay-behavior.html">

<dom-module id="dm4-context-menu">

    <style>
        :host {
            position: absolute;
            border: 1px solid lightgray;
        }
    </style>

    <template>
        <paper-menu on-iron-select="_invokeHandler">
            <template is="dom-repeat" items="[[items]]">
                <paper-item>[[item.label]]</paper-item>
            </template>
        </paper-menu>
    </template>

    <script>
        Polymer({
            is: "dm4-context-menu",

            properties: {
                items: {
                    type: Array,
                    value: function() {
                        return [];
                    }
                }
            },

            behaviors: [
              Polymer.IronOverlayBehavior
            ],

            // ---------------------------------------------------------------------------------------------- Public API

            /**
             * @param   item    an object with `label` and `handler` properties.
             */
            addItem: function(item) {
                this.push("items", item);
                return this;
            },

            removeAll: function() {
                // this.splice("items", 0, this.items.length);  // does not work
                this.items = [];
                return this;
            },

            show: function(parent, x, y) {
                var rect = parent.getBoundingClientRect();
                this.style.left = x - rect.left + "px";
                this.style.top  = y - rect.top  + "px";
                this.open();
            },

            // --------------------------------------------------------------------------------------------- Private API

            _invokeHandler: function(e) {
                this.close();
                var item = e.detail.item.dataHost.item;
                item.handler();
            }
        });
    </script>

</dom-module>
