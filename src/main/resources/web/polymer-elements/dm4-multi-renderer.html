<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="dm4-topic-renderer.html">

<dom-module id="dm4-multi-renderer">

    <style>
        :host {
            display: block;
        }
    </style>

    <template>
        <template is="dom-repeat" items="{{topics}}" as="topic">
            <dm4-topic-renderer topic="{{topic}}" form-mode="{{formMode}}"></dm4-topic-renderer>
        </template>
    </template>

    <script>
        Polymer({
            is: "dm4-multi-renderer",

            properties: {

                /**
                 * The rendered topics.
                 */
                topics: Object
            }
        });
    </script>

</dom-module>
