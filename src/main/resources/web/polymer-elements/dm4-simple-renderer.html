<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="dm4-behaviors.html">

<dom-module id="dm4-simple-renderer">

    <style>
        :host {
            display: block;
        }
    </style>

    <template>
        <span>{{_getTypeName(topic)}}</span>: <span>{{topic.value}}</span>
    </template>

    <script>
        Polymer({
            is: "dm4-simple-renderer",

            properties: {

                /**
                 * The rendered topic.
                 */
                topic: Object
            },

            behaviors: [
                DM4.Utils
            ],

            _getTypeName: function(topic) {
                // console.log("_getTypeName topic", topic);
                return topic && this.getTopicType(topic.type_uri).value;
            },
        });
    </script>

</dom-module>
