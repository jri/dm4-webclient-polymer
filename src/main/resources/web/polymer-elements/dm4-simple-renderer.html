<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="dm4-utils.html">

<dom-module id="dm4-simple-renderer">

    <style>
        :host {
            display: block;
        }

        .label {
            font-size: 75%;
            color: #aaa;
            margin-bottom: -0.1em;
        }

        .value {
            line-height: 160%;
            margin-bottom: 0.8em;
        }
    </style>

    <template>
        <div class="label">{{_getTypeName(topic)}}</div>
        <div class="value" hidden="{{formMode}}" on-tap="_beginEdit">{{topic.value}}</div>
        <paper-input id="input" hidden="{{!formMode}}" on-keypress="_keyPressed" on-blur="_blurred"
            value="{{topic.value}}" no-label-float>
        </paper-input>
        <!-- Possible optimization: instantiate paper-input component only when it edit mode.                -->
        <!-- Tried dom-if template but then focusing input in _beginEdit() fails as input is not yet in DOM. -->
    </template>

    <script>
        Polymer({
            is: "dm4-simple-renderer",

            properties: {

                /**
                 * The rendered topic.
                 * If `null`/`undefined` nothing is rendered.
                 */
                topic: {
                    type: Object
                },

                /**
                 * If `true` a form field for the simple topic is rendered.
                 */
                formMode: {
                    type: Boolean
                }
            },

            observers: [
                "_initTopic(topic, formMode)"
            ],

            behaviors: [
                DM4.Utils
            ],

            // ---------------------------------------------------------------------------------------------- Public API

            finishEdit: function() {
                this.formMode = false;
            },

            // --------------------------------------------------------------------------------------------- Private API

            _initTopic: function(topic, formMode) {
                if (topic && formMode) {
                    // console.log("_initTopic", topic);
                    topic.oldValue = topic.value;
                }
            },

            _beginEdit: function(e) {
                console.log("_beginEdit", this.topic.value);
                this.formMode = true;
                this.$.input.inputElement.focus();
            },

            _keyPressed: function(e) {
                // console.log("_keyPressed", e.charCode);
                if (e.charCode == 13) {
                    this._fire(true);
                }
            },

            _blurred: function(e) {
                // Saving (dm4-webclient) calls finishEdit() and causes a blur (again).
                // We must not fire again.
                if (this.formMode) {
                    console.log("_blurred", this.topic.value);
                    this._fire(false);
                } else {
                    console.log("_blurred", this.topic.value, "--> ignoring");
                }
            },

            _fire: function(submit) {
                this.fire("topic-edit", {
                    topic: this.topic,
                    submit: submit
                });
            },

            // --- Calculated Bindings ---

            _getTypeName: function(topic) {
                // console.log("_getTypeName topic", topic);
                return topic && this.getTopicType(topic.type_uri).value;
            }
        });
    </script>

</dom-module>
