<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="dm4-behaviors.html">

<dom-module id="dm4-simple-renderer">

    <style>
        :host {
            display: block;
        }

        .label {
            font-size: 75%;
            color: #aaa;
            margin-bottom: -0.1em;
        }

        .value {
            line-height: 160%;
            margin-bottom: 0.8em;
        }
    </style>

    <template>
        <div class="label">{{_getTypeName(topic)}}</div>
        <div class="value">{{topic.value}}</div>
    </template>

    <script>
        Polymer({
            is: "dm4-simple-renderer",

            properties: {

                /**
                 * The rendered topic.
                 */
                topic: Object
            },

            behaviors: [
                DM4.Utils
            ],

            _getTypeName: function(topic) {
                // console.log("_getTypeName topic", topic);
                return topic && this.getTopicType(topic.type_uri).value;
            },
        });
    </script>

</dom-module>
