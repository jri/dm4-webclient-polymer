<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="dm4-topic-list">

    <style>
        .group-heading {
            font-size: 12px;
            color: #aaa;
            margin-top:    16px;
            margin-bottom: -4px;
        }

        .list-item {
            display: flex;
            margin-top: 10px;
        }

        .list-item > div:nth-child(1) {
            flex: 0 0 34px;
        }

        img {
            margin-top: -2px;
            width: 24px;
        }

        .assoc-type-name {
            font-size: 12px;
            color: #aaa;
            margin-top: 1px;
        }
    </style>

    <template>
        <template is="dom-repeat" items="[[topics]]" as="topic">
            <div class="group-heading">[[topic.type.value]]</div>
            <div class="list-item">
                <div>
                    <img src="[[topic.iconSrc]]">
                </div>
                <div>
                    <a href="" on-tap="_revealRealtedTopic">[[topic.value]]</a>
                    <div class="assoc-type-name">[[topic.assoc.type.value]]</div>
                </div>
            </div>
        </template>
    </template>

    <script>
        Polymer({
            is: "dm4-topic-list",

            properties: {

                /**
                 * The listed topics.
                 */
                topics: {
                    type: Array
                }
            },

            _revealRealtedTopic: function(e) {
                this.fire("topic-reveal-related", {relatedTopic: e.model.topic});
                e.preventDefault();
            }
        });
    </script>

</dom-module>
