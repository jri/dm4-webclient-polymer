<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">

<dom-module id="dm4-topicmap-cache">

    <template>
        <iron-ajax id="getTopicmap" content-type="application/json" headers='{"Accept": "application/json"}'
            on-response="_cacheTopicmap">
        </iron-ajax>
    </template>

    <script>
        Polymer({
            is: "dm4-topicmap-cache",

            properties: {

                /**
                 * The topicmaps cache: loaded topicmaps hashed by ID.
                 */
                topicmaps: {
                    type: Object,
                    value: {}
                }
            },

            // ---------------------------------------------------------------------------------------------- Public API

            requestTopicmap: function(topicmapId) {
                var topicmap = this.topicmaps[topicmapId];
                if (topicmap) {
                    console.log("loading topicmap", topicmapId, "from cache");
                    this._fireReady(topicmap);
                } else {
                    console.log("loading topicmap", topicmapId, "from server");
                    this.__getTopicmap(topicmapId);
                }
            },

            // --------------------------------------------------------------------------------------------- Private API

            _fireReady: function(topicmap) {
                this.fire("topicmap-ready", {topicmap: topicmap});
            },

            // === Event Handler ===

            _cacheTopicmap: function(e) {
                var topicmap = e.detail.response;
                topicmap.selection = [];    // init selection state
                this.topicmaps[topicmap.info.id] = topicmap;
                this._fireReady(topicmap);
            },

            // === Requests ===

            __getTopicmap: function(topicmapId) {
                this.$.getTopicmap.url = "http://localhost:8080/topicmap/" + topicmapId;
                this.$.getTopicmap.generateRequest();
            }
        });
    </script>

</dom-module>
