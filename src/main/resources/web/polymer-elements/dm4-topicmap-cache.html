<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="dm4-rest-client.html">

<dom-module id="dm4-topicmap-cache">

    <script>
        Polymer({
            is: "dm4-topicmap-cache",

            properties: {

                /**
                 * The topicmaps cache: promises hashed by topicmap ID.
                 */
                topicmaps: {
                    type: Object,
                    value: {}
                }
            },

            behaviors: [
                DM4.RestClient
            ],

            // ---------------------------------------------------------------------------------------------- Public API

            getTopicmap: function(topicmapId, callback) {
                var promise = this.topicmaps[topicmapId];
                if (promise) {
                    console.log("loading topicmap", topicmapId, "from cache");
                } else {
                    console.log("loading topicmap", topicmapId, "from server");
                    // Note: we don't pass the callback to the RestClient as we are insterested in the promise.
                    // As a result the callback is not bound to anything. Binding is up to the topicmap cache user.
                    promise = this.restc.getTopicmap(topicmapId);
                    this.topicmaps[topicmapId] = promise;
                }
                promise.then(function(request) {
                    var topicmap = request.response;
                    topicmap.selection = topicmap.selection || [];  // init selection state
                    callback(topicmap);
                });
            }
        });
    </script>

</dom-module>
