<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">

<dom-module id="dm4-topicmap-cache">

    <template>
        <iron-ajax id="getTopicmap" content-type="application/json" headers='{"Accept": "application/json"}'>
        </iron-ajax>
    </template>

    <script>
        Polymer({
            is: "dm4-topicmap-cache",

            properties: {

                /**
                 * The topicmaps cache: promises hashed by topicmap ID.
                 */
                topicmaps: {
                    type: Object,
                    value: {}
                }
            },

            // ---------------------------------------------------------------------------------------------- Public API

            getTopicmap: function(topicmapId, callback) {
                var promise = this.topicmaps[topicmapId];
                if (promise) {
                    console.log("loading topicmap", topicmapId, "from cache");
                } else {
                    console.log("loading topicmap", topicmapId, "from server");
                    promise = this.__getTopicmap(topicmapId);
                    this.topicmaps[topicmapId] = promise;
                }
                promise.then(function(request) {
                    var topicmap = request.response;
                    topicmap.selection = topicmap.selection || [];  // init selection state
                    callback(topicmap);
                });
            },

            // --------------------------------------------------------------------------------------------- Private API

            // === Requests ===

            __getTopicmap: function(topicmapId) {
                this.$.getTopicmap.url = "http://localhost:8080/topicmap/" + topicmapId;
                return this.$.getTopicmap.generateRequest().completes;
            }
        });
    </script>

</dom-module>
