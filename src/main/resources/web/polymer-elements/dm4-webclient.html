<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="dm4-toolbar.html">
<link rel="import" href="dm4-topicmap-panel.html">
<link rel="import" href="dm4-detail-panel.html">

<dom-module id="dm4-webclient">
    <style>
        :host {
            display: flex;
            flex-flow: column;
            height: 100%;
        }
        div {
            display: flex;
            flex: auto;
        }
    </style>
    <template>
        <dm4-toolbar on-topicmap-select="_topicmapSelect"></dm4-toolbar>
        <div>
            <dm4-topicmap-panel></dm4-topicmap-panel>
            <dm4-detail-panel></dm4-detail-panel>
        </div>
    </template>
</dom-module>

<script>
    Polymer({
        is: "dm4-webclient",

        _topicmapSelect: function(e) {
            this.$$("dm4-topicmap-panel").topicmapId = e.detail.topicmapId;
        }
    });
</script>
